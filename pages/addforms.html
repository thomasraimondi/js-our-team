<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Out Team</title>
    <!--Custom Script Js-->
    <script src="../Js/script.js" defer></script>
    <!--CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!--Import Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <!--CDN FonAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container d-flex justify-content-between">
        <div class="brand">
          <a class="navbar-brand" href="#">
            <img
              src="/docs/5.3/assets/brand/bootstrap-logo.svg"
              alt="Bootstrap"
              width="30"
              height="24"
            />
          </a>
        </div>
        <div class="action">
          <a href="../index.html">
            <button class="btn btn-primary">
              <i class="fa-solid fa-house"></i> home
            </button>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <header class="text-center p-5 text-danger">
        <h1>Add New team's member</h1>
      </header>
      <div class="text-center">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi sed
          labore facilis. Ratione numquam nobis iure ipsam perferendis veniam
          quaerat totam cupiditate repudiandae distinctio quasi, inventore ea
          ipsum temporibus molestiae.
        </p>
      </div>
      <form id="add-new-member" class="d-flex flex-column mx-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nome</label>
          <input type="Nome" class="form-control" id="user-name" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Cognome</label
          >
          <input type="Cognome" class="form-control" id="user-surname" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Job title</label
          >
          <input type="Job title" class="form-control" id="user-job-title" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="user-email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Image Path</label
          >
          <input type="img path" class="form-control" id="user-img-path" />
        </div>
        <button id="add-new-member" type="submit" class="btn btn-primary">
          Aggiungi
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
